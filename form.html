<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcar Consulta</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Clinica do Autista</h1>
    </header>

    <section class="formulario">
        <h2>Marque sua Consulta</h2>
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone">

            <button type="submit" class="btn-hero">Enviar</button>
        </form>
    </section>

    <footer>
        <p>2025 ©️ Clinica do Autista. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
